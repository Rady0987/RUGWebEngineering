
<div class="top">

  <div class = "page-size">
    <a nz-dropdown [nzDropdownMenu]="menu">
      Change the number of requested movies
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item (click)="changeSize(10); getMoviesParam(title.value, year.value)">10</li>
        <li nz-menu-item (click)="changeSize(50); getMoviesParam(title.value, year.value)">50</li>
        <li nz-menu-item (click)="changeSize(100); getMoviesParam(title.value, year.value)">100</li>
        <li nz-menu-item (click)="changeSize(500); getMoviesParam(title.value, year.value)">500</li>
        <li nz-menu-item (click)="changeSize(0); getMoviesParam(title.value, year.value)">all</li>
      </ul>
    </nz-dropdown-menu>
  </div>

  <div class = "find-area">
    <button  nz-button nzType="primary" nzSearch><i nz-icon nzType="search" (click)="getMoviesParam(title.value, year.value)"></i></button>
  </div> 
</div>

 <!-- <div *ngFor = "let item of items">{{item.title}} </div> -->

<!-- <nz-table #basicTable [nzData]="listOfData"> -->
  <nz-table class = "movies-table" 
    #basicTable
    [nzData] = "items" 
    [nzLoading] = "items.length == 0" 
    [nzPageSize] = 10 [nzShowPagination] = "true" 
    [nzShowSizeChanger] = "true"
    [nzTotal] = items.length
    >
    <thead>
      <tr>
        <th>Image</th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu1">Title</button>
              <nz-dropdown-menu #menu1="nzDropdownMenu"> 
                <div class = "title-area">
                  <input nz-input placeholder="Find by Title" type="text" #title/>    
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu2">Year</button>
              <nz-dropdown-menu #menu2="nzDropdownMenu">
                <div class = "title-area">
                  <input nz-input placeholder="Find by year" type="number" #year>
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of basicTable.data" (click)="suka()">
        <td>1</td>
        <td>{{ item.title }}</td>
        <td>{{ item.year }}</td>
      </tr>
    </tbody>
  </nz-table>
