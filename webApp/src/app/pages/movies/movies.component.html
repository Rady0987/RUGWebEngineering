Don't forget to put sorting buttons


<div class = "find-area">
  <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
</div>  

<!-- <nz-table #basicTable [nzData]="listOfData"> -->
  <nz-table class = "movies-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu1">Title</button>
              <nz-dropdown-menu #menu1="nzDropdownMenu"> 
                <div class = "title-area">
                  <input nz-input placeholder="Find by Title"/>
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
        <th>Description</th>
        <th>Run Time</th>
        <th>Rating</th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu2">Year</button>
              <nz-dropdown-menu #menu2="nzDropdownMenu">
                <div class = "title-area">
                  <input nz-input placeholder="Find by year"/>
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
        <th>User Rating</th>
        <th>Votes</th>
        <th>Metascore</th>
        <th>Countries</th>
        <th>Languages</th>
        <th>Genre</th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu3">Actors</button>
              <nz-dropdown-menu #menu3="nzDropdownMenu">
                <div class = "title-area">
                  <input nz-input placeholder="Find by Actors"/>
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
        <th>Tagline</th>
        <th>
          <div>
            <ng-container >
              <button nz-button nz-dropdown [nzDropdownMenu]="menu4">Directors</button>
              <nz-dropdown-menu #menu4="nzDropdownMenu">
                <div class = "title-area">
                  <input nz-input placeholder="Find by Directors"/>
                </div>
              </nz-dropdown-menu>
            </ng-container>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
